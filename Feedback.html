            <title>Website Feedback</title>
            <link rel="stylesheet" href="feedback.css">  </head>
            <body>
            
            <div class="container">
              <form class="form" id="feedback">
                <h1>WE CARE ABOUT YOUR FEELINGS ABOUT OUR SERVICE<br> PLEASE SHARE YOUR FEEDBACK WITH US</h1>
                <p>Help us improve this website by sharing your thoughts and suggestions.</p>
            
                <label for="name" class="form__label">Your Name (Optional):</label>
                <input type="text" id="name" class="form-control" placeholder="John Doe">
                <br><br>
            
                <label for="feedback-type" class="form__label">Type of Feedback:</label>
                <select id="feedback-type" class="form-control">
                  <option value="bug">Report a Bug</option>
                  <option value="suggestion">Suggestion for Improvement</option>
                  <option value="other">Other</option>
                </select>
                <br><br>
            
                <label for="feedback-details" class="form__label">Tell us more:</label>
                <textarea id="feedback-details" class="form-control" rows="5" placeholder="Describe your experience"></textarea>
                <br><br>
            
                <button type="submit" class="form__button">Submit Feedback</button>
            
              </form>
            </div>
            
            <script src="feedback.js"></script>
